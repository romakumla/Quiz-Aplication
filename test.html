<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .start_btn {
            display: block;
        }

        .hide {
            display: none;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="start_box">
        <div class="inputs">
            <input type="text" id="firstName" placeholder="Enter Name" class="firstName" value="" onkeyup="isEmpty()">
            <input type="text" id="lastName" placeholder="Last Name" class="lastName" value="" onkeyup="isEmpty()">
            <button class="start_btn" disabled>Start Quiz</button>
        </div>
    </div>


    <script>
        let start_btn = document.querySelector(".start_btn");
        let firstName = document.getElementById("firstName").value;
        let lastName = document.getElementById("lastName").value;

        function isEmpty() {
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            if (firstName != "" && lastName != "") {
                start_btn.removeAttribute("disabled");
            }
        }

    </script>
</body>

</html>
